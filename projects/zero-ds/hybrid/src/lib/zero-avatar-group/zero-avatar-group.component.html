<ng-container *ngIf="!loading">
  <ng-container *ngIf="avatarList?.length; else emptyAvatarList">

    <ng-container *ngFor="let avatarItem of avatarList | slice:0:max; let i = index; trackBy: trackByFn">
      <ion-avatar *ngIf="avatarItem?.img" button class="zero-avatar"
        style="width: {{ diametro }}px; height: {{ diametro }}px;" (click)="avatarClickEmit(avatarItem)">
        <img [src]="avatarItem?.img" [alt]="avatarItem?.label" [title]="avatarItem?.label">
      </ion-avatar>
    </ng-container>

    <ng-container *ngIf="avatarList.length > max && max > -1">
      <ion-chip color="dark" class="zero-avatar circle center ion-no-margin ion-no-padding"
        style="width: {{ diametro }}px; height: {{ diametro }}px;">
        <ion-label class="center" color="light">+{{ avatarList.length - max }}</ion-label>
      </ion-chip>
    </ng-container>
  </ng-container>

  <ng-template #emptyAvatarList>
    <ng-container *ngFor="let defaultAvatar of [].constructor(3)">
      <ion-avatar class="zero-avatar" style="width: {{ diametro }}px; height: {{ diametro }}px;">
        <img alt="default-avatar"
          src="https://media-exp1.licdn.com/dms/image/C510BAQFIULMTdVtaWA/company-logo_200_200/0?e=2159024400&v=beta&t=I1lUVsB0cjlsjt2HC4AOP74Pr0avQTFEGMoUoD4ZYVo">
      </ion-avatar>
    </ng-container>
  </ng-template>
</ng-container>
<ng-container *ngIf="loading">
  <ng-container *ngFor="let avatarSkeleton of [].constructor(max); let i = index">
    <ion-avatar class="zero-avatar" style="width: {{ diametro }}px; height: {{ diametro }}px;">
      <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
    </ion-avatar>
  </ng-container>
</ng-container>
